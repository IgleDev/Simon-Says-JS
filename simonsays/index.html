<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>Score: <span>0</span> | Max Score: <span id="max">0</span></li>
        </ul>
        <p class="container-frase" id="text"> Click the button to start!!</p>
        <p class="container-frase-check" id="checkAction"></p>
        <div class="container-start">
            <button id="start">Start!</button>
        </div>
        <div class="container-btns">
            <button id="checkNo">Don't do It <i class="fa-solid fa-xmark"></i></button>
            <button id="check">Do It <i class="fa-solid fa-check"></i></button>
        </div>
    </div>
</body>
<script src="simonsays.js"></script>
</html>
